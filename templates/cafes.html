{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
        {% for row in cafes: %}
          <tr>
            {% for item in row: %}
              {% if item[0] != "h": %}:
                <td>{{item}}</td>
              {%else:%}
                <td><a href="{{item}}">Map Link</a></td>
              {%endif%}
            {% endfor %}
          </tr>
        {% endfor %}
  	  </table>
      <div style="display: flex; justify-content: space-between">
        <p><a href="{{url_for('home')}}">Return to index page</a></p>
        <p><a href="{{url_for('add_cafe')}}">Add Another One</a></p>
      </div>

    </div>
  </div>
</div>

{% endblock %}
